<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Positioning</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>


<body>
  <!-- this is header -->
  <header>
    <!-- this is the heading of CSS Positioning -->
    <h1>CSS Positioning</h1>
  </header>

  <main>
    <!-- this is box model section -->
    <section>
      <!-- this is box 1: Relative position -->
       <h2>Box 1: Relative position</h2> 
       <!-- this is class name of box -->
       <div class="Box">
        <!-- this is colouring box photos -->
        <img src="./assets/images/image-1.png" alt="box with number 1" />
        <img id="relative-box" src="./assets/images/image-2.png" alt="box with number 2" />
        <img src="./assets/images/image-3.png" alt="box with number 3" />
       </div>
    </section>

    <section>
      <!-- this is box 2: Absolute Position -->
       <h2>Box 2: Absolute Position</h2> 
       <!-- this is class name of Absolute-Box -->
       <div class="Absolute-Box">
        <!-- this is colouring box photos -->
        <img src="./assets/images/image-1.png" alt="box with number 1" />
        <img id="absolute-box" src="./assets/images/image-2.png" alt="box with number 2" />
        <img src="./assets/images/image-3.png" alt="box with number 3" />
       </div>
      </section>
  </main>
  
</body>
</html>
